<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Streaming Website</title>
</head>
<body>
    <div class="site_title">
        <h1>Website Title</h1>
    </div>

    <div class="main_box">
        <div class="main_box_child">
            <div class="feature_video_container">
                <h2>Featured Video</h2>
                    <div class="feature_video">
                        <video width="90%" height="240" controls>
                            <source src="" type="">
                        </video>
                    </div>
                    <div class="feature_video_stats">
                        <ul>
                            <li>
                                <p>Plays</p>
                                <p>201000</p>
                            </li>
                            <li>
                                <p> Likes </p>
                                <p> 1050 </p>
                            </li>
                            <li>
                                <p> Comments </p>
                                <p> 501 </p>
                            </li>
                        </ul>
                    </div>
            </div>

        </div>
        <div class="main_box_child">
            <div class="library_container">
                <h4 id="sidebar_section_title">My Library</h4>
                <ul>
                    <li><a href="#favorites"> Favorites </a></li>
                    <li><a href="#saved"> Saved </a></li>
                    <li><a href="#folders"> Folders </a></li>
                    <li><a href="#myUploads"> My Uploads</a></li>
                </ul>
            </div>

            <div class="subscriptions_container">
                <h4 id="sidebar_section_title">Subscriptions</h4>
                <ul>
                    <li><a href="#java"> JAVA </a></li>
                    <li><a href="#webApps"> Web Apps </a></li>
                    <li><a href="#angular"> Angular </a></li>
                    <li><a href="#spring"> Spring</a></li>
                </ul>
            </div>

            <ul>
                <li><a href="#settings"> Settings </a></li>
                <li><a href="#help"> Help </a></li>
                <li><a href="#feedback"> Feedback </a></li>
            </ul>

        </div>
    </div>
    
</body>
</html>
